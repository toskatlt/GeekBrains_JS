<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script>
		
		function primeNumber (i) {
			if (i < 2) {
				return false;
			}
			for (var j = 2; j < i; j++) {
				if (i % j == 0) {
					return false;
				}
			}
			return true;
		}
		
		
		var i = 0;
		
		while (i < 100) {	
			if(primeNumber(++i)) console.log('Простое число ' + i);
		}
	
	</script>
</head>
<body>
	
</body>
</html>
