<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script>
		
		var a = +prompt('Введите число A: ');
		var b = +prompt('Введите число B: ');
		var c;
		
		if (a >= 0 && b >= 0) {
			c =	a - b;
			alert('1. Вывод разности чисел А и В: ' + c);
		}
		
		if (a < 0 && b < 0) {
			c =	a * b;
			alert('2. Вывод произведения чисел А и В: ' + c);
		}
		
		if ((a < 0 && b > 0) || (a > 0 && b < 0)) {
			c =	a + b;
			alert('3. Вывод суммы чисел А и В: ' + c);
		}
		
	</script>
	<title>Document</title>
</head>
</html>
