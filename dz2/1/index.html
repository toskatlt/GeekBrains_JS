<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script>
			var a = 1, b = 1, c, d;
			c = ++a; alert(c); // 2
			// к переменной А сначало прибавляется еденица, а потом значение передается переменной С
			d = b++; alert(d);           // 1
			// переменная D сначало присваивает значение B, а после к B добавляется еденица
			c = (2+ ++a); alert(c);      // 5
			// так как теперь значение переменной А равно двум, то к ней добавляется еще еденица, а после суммируем это значение с 2
			d = (2+ b++); alert(d);      // 4
			// так как теперь значение переменной В равно двум, то это значение суммируем с 2, а после добавляем к переменной еще еденицу 
			alert(a);                    // 3
			// вывод переменной А равной трем
			alert(b);                    // 3
			// вывод переменной В равной трем
	</script>	
</head>
<body>	
</body>
</html>
